<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Triangle tracker</title>
  </head>
  <body>
    <h1>Triangle tracker</h1>
    <h2>What it is about:</h2>
    <p>
      This is an app that simply lets one know a specific type of triangle by keying in its side values. All the best!
    </p>

    <fieldset>
      Side a:<br>
      <input id="fname" type="number" name="a" >
      <br>
      Side b:<br>
      <input id="lname" type="number" name="b" >
      <br>
      Side c<br>
      <input id="tname" type="number" name="c" >
      <br></br>
      <input type="submit" value="Submit" onclick=validate()>
      
      <br>
      <em><p id="answer"></p></em>
    
    </fieldset>
      
   <script type="text/javascript" src="js/tracker.js"></script> 
  </body>
</html>
