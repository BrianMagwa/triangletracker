<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle tracker</title>
    <link rel="stylesheet" href="css/tracker.css" type="text/css">
  </head>

  <body>
    <h1>Triangle tracker</h1>

    <hr>

    <h2>What it is about:</h2>
     <p>
      This is an app that simply lets one know a specific type of triangle by keying in its side values.
     </p>
     <p>This are the types of triangles calculated below.</p>
     <p> All the best!</p>
     <img src="images/xtypes-of-triangles.png.pagespeed.ic.QehNKHzGr5.png" alt="types of triangles by side." height="400px" width="1200px">

     <hr>

    <fieldset>
      Length:<br>
      <input id="fname" type="number" name="a" >
      <br>
      Width:<br>
      <input id="lname" type="number" name="b" >
      <br>
      Height:<br>
      <input id="tname" type="number" name="c" >
      <br></br>
      <input type="submit" value="Submit" onclick=validate()>
      <input type="button" value="Refresh" onclick="reset()">
      <br>
      <em><p id="answer"></p></em>
     </fieldset>

     <hr>
     
      <p>All rights Reserved;</p>

     <hr>

   <script type="text/javascript" src="js/tracker.js"></script> 
  </body>

</html>
